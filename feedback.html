<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Community Feedback</title>

<!-- ‚úÖ FAVICON -->
<link rel="icon" type="image/png" href="image/kentlogo.png">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

/* ===== MATRIX BACKGROUND ===== */
canvas{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:-1;
    background:#020617;
}

/* ===== BODY ===== */
body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

/* ===== BACK BUTTON ===== */
.back-btn{
    position:absolute;
    top:25px;
    left:25px;
    text-decoration:none;
    padding:10px 20px;
    border-radius:40px;
    background:rgba(255,255,255,.05);
    border:1px solid rgba(255,255,255,.2);
    color:white;
    font-weight:600;
    transition:.3s;
    backdrop-filter:blur(6px);
}

.back-btn:hover{
    background:#38bdf8;
    border-color:#38bdf8;
    box-shadow:0 0 15px rgba(56,189,248,.6);
}

/* ===== MAIN CONTAINER ===== */
.container{
    padding:40px;
    border-radius:16px;
    background:rgba(255,255,255,0.06);
    backdrop-filter:blur(12px);
    box-shadow:0 10px 40px rgba(0,0,0,0.6);
    max-width:500px;
    width:90%;
    text-align:center;
    animation:fadeUp 1s ease;
}

h1{
    font-size:2.4rem;
    margin-bottom:15px;
}

p{
    font-size:1.1rem;
    opacity:.85;
    margin-bottom:25px;
    line-height:1.6;
}

/* ICON */
.icon{
    font-size:60px;
    margin-bottom:20px;
    animation:bounce 2s infinite;
}

@keyframes bounce{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-10px);}
}

/* PROGRESS BAR */
.progress{
    width:100%;
    height:10px;
    background:rgba(255,255,255,0.15);
    border-radius:10px;
    overflow:hidden;
}

.progress-bar{
    height:100%;
    width:60%;
    background:#38bdf8;
    animation:loading 3s infinite ease-in-out;
}

@keyframes loading{
    0%{width:10%;}
    50%{width:70%;}
    100%{width:10%;}
}

/* FOOTER */
.footer{
    margin-top:25px;
    font-size:13px;
    color:#8b8f98;
    letter-spacing:.5px;
}

/* entrance animation */
@keyframes fadeUp{
    from{
        opacity:0;
        transform:translateY(30px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}
</style>
</head>

<body>

<!-- MATRIX CANVAS -->
<canvas id="matrix"></canvas>

<!-- BACK BUTTON -->
<a href="impact.html" class="back-btn">‚Üê Back</a>

<div class="container">
    <div class="icon">üöß</div>

    <h1>Page Under Construction</h1>

    <p>
        We're currently working hard to bring this page to life.
        Please check back soon ‚Äî something awesome is coming!
    </p>

    <div class="progress">
        <div class="progress-bar"></div>
    </div>

    <div class="footer">
        ¬© 2026 Kent Vince S. Masanegra || All Rights Reserved
    </div>
</div>

<!-- ===== MATRIX EFFECT SCRIPT ===== -->
<script>
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const letters = "01";
const fontSize = 16;
const columns = canvas.width / fontSize;

const drops = [];
for(let i=0;i<columns;i++){
    drops[i] = 1;
}

function draw(){
    ctx.fillStyle = "rgba(2,6,23,0.08)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    ctx.fillStyle = "#38bdf8";
    ctx.font = fontSize + "px monospace";

    for(let i=0;i<drops.length;i++){
        const text = letters[Math.floor(Math.random()*letters.length)];
        ctx.fillText(text, i*fontSize, drops[i]*fontSize);

        if(drops[i]*fontSize > canvas.height && Math.random()>0.975){
            drops[i] = 0;
        }
        drops[i]++;
    }
}

setInterval(draw,33);

window.addEventListener("resize",()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
