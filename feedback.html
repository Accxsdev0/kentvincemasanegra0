  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: white;
      text-align: center;
    }

    .container {
      padding: 40px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.85;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .icon {
      font-size: 60px;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .progress {
      width: 100%;
      height: 10px;
      background: rgba(255,255,255,0.15);
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 60%;
      background: #38bdf8;
      animation: loading 3s infinite ease-in-out;
    }

    @keyframes loading {
      0% { width: 10%; }
      50% { width: 70%; }
      100% { width: 10%; }
    }

    /* ===== FOOTER ===== */

    color:#8b8f98;
    background:#12141a;
    border-top:1px solid #23262f;
    letter-spacing:.5px;
    backdrop-filter:blur(6px);
}
    
  </style>
</head>
